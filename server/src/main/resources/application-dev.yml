# 开发环境配置
spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/bole
    username: postgres
    password: 12345678
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  # 关闭 JPA
  jpa:
    hibernate:
      ddl-auto: none  # 使用 Flyway 管理数据库结构
    show-sql: false
  #Redis 配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 12345678
      database: 0
      timeout: 3000
      jedis:
        pool:
          max-active: 20
          max-wait: 3000
          max-idle: 10
          min-idle: 5
# SpringDoc 配置 - 与 Knife4j 兼容
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    #operations-sorter: order
  cache:
    disabled: true
  group-configs:
    - group: 'default'
      display-name: '开发'
      paths-to-match: '/**'
      packages-to-scan: cn.net.yunlou.bole
  default-flat-param-object: true
# Knife4j 详细配置
knife4j:
  enable: true
  production: false
  setting:
    language: zh-CN
    enable-swagger-models: true
    enable-document-manage: true
    enable-version: true
    enable-reload-cache-parameter: false
    enable-after-script: true
    enable-filter-multipart-apimethod: true
    enable-request-cache: true
